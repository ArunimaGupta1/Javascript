<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script language="Javascript" type="text/javascript">
           class Student{
               constructor(){
                   var rollNo
                   var name
               }

               setRollNo(rollNo){
                   this.rollNo = rollNo
               }

               getRollNo(){
                   return this.rollNo
               }
               setName(name){
                   this.name = name
               }
               getName(){
                   return this.name
               }

               //read-write property - provide both getter and setter
               //read only - provide getter only
               //write only - provide setter only
           } 
    </script>
</body>
</html>
